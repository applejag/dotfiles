"$schema" = 'https://starship.rs/config-schema.json'

#format = "$character"
format = "$directory$git_branch$all$git_status$character"

[hostname]
ssh_only = true
style = "dimmed purple"

[container]
style = "bold dimmed purple"
disabled = true

[directory]
truncate_to_repo = false
truncation_symbol = "‚Ä¶/"
style = "cyan"
repo_root_style = "bright-cyan bold"

[directory.substitutions]
"~/code/ri/frida" = "~rif"
"~/code/ri/platform" = "~rip"
"~/code/ri/kalle-fagerberg" = "~rik"
"~/code/ri" = "~ri"
"~/code/gh/applejag" = "~a"
"~/code/gh/RiskIdent" = "~gri"
"~/code/gh" = "~g"
"~/code" = "~c"

[status]
disabled = false

[aws]
disabled = true

[python]
disabled = true

[kubernetes]
disabled = true
style = "bright-blue"
format = '\[[$symbol]($style)[$context](green bold):[$namespace]($style)\] '

contexts = [
